    \ possess mobility if he desires to lead his platoon skillfully on varied ground,\
    \ if he expects to avoid interfering with neighboring platoons, and if he wishes\
    \ to observe the enemy at the same time. The musician keeps the company commander\
    \ constantly in view. (Par. 221 German I. D. R.). The range finders observe the\
    \ battlefield, estimate the range to any targets appearing in view, without being\
    \ specifically told to do so, communicate the range found to the platoon commander\
